<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formulario</title>
</head>
<body style="text-align: center;">
    <h1>Formulário de Inscrição em Envento</h1>
    <form action="" style="border: 1; display: inline-block; text-align: center;">
        <fieldset>
            <label>Nome completo:<input type="text" name="nome"></label>
            <br>
            <label>E-mail:<input type="email" name="email"></label>
            <br>
            <label>Sexo:
                <input type="radio" name="sexo" value="m">Masculino
                <input type="radio" name="sexo" value="f">Feminino
            </label>
            <br>
            <label>Cargo:<input type="text" name="cargo"></label>
            <br>
            <label>Data de Nascimento:<input type="date" name="dtnasc"></label>
            <br>
            <label>Telefone: <input type="number" name="tel"></label>
        </fieldset>
        <br>
        <h2>Informações da instituição</h2>
        <p>Preencha os campos abaixo com as informações da empresa em que trabalha.</p>
        <fieldset>
            <label>Empresa:<input type="text" name="empresa"></label>
            <br>
            <label>Endereço Completo:<input type="text" name="endereco"></label>
            <br>
            <label>Cidade:<input type="text" name="cidade"></label>
            <br>
            <label>Estado:
                <select name="uf" id="">
                <option selected disabled>selecione</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Espírito Santos</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
                <option>Tocantins</option>
            </select>
            </label>
            <br>
            <label>Quant. Funcionários:<input type="number" name="cargo"></label>
            <br>
            <label>Observações:<input type="text" name="dtnasc" style="height: 100px;"></label>
            <br>
        </fieldset>
        <br>
        <label>Recebido:<input type="checkbox" name="tel"></label>
        <br><br>
        <input type="submit" value="Fazer Inscrição">
    </form>
</body>
</html>
