<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formulario</title>
</head>
<style>
body{
    text-align: center;
    font-size: small;
    font-family: Verdana;
    margin-top: 50px;
    margin-bottom: 50px;
}
form{
    border-radius: 10px;
    border: 2px solid #ccc;
    box-shadow: 1px 1px 10px #999;
    width: 40%;
    display: inline-block;
    text-align: center;
}
fieldset{
    width: 90%;
    text-align: center;
    margin-left: 20px;
}
label{
    padding: 5px 5px 5px 0;
    float: right;
    margin-right: 30%;
}
textarea, input, select, option,{
    float: right;
}
h1, h2, p{
    text-align: left;
    margin-left: 20px;
}
</style>
<body>
    <form action="">
        <h1>Formulário de Inscrição em Envento</h1>
        <fieldset>
            <label>Nome completo: <input type="text" name="nome"></label>
            <br>
            <label>E-mail: <input type="email" name="email"></label>
            <br>
            <label>Sexo: 
                <input type="radio" name="sexo" value="m">Masculino
                <input type="radio" name="sexo" value="f">Feminino
            </label>
            <br>
            <label>Cargo: <input type="text" name="cargo"></label>
            <br>
            <label>Data de Nascimento: <input type="date" name="dtnasc"></label>
            <br>
            <label>Telefone: <input type="number" name="tel"></label>
        </fieldset>
        <h2>Informações da instituição</h2>
        <p>Preencha os campos abaixo com as informações da empresa em que trabalha.</p>
        <fieldset>
            <label>Empresa: <input type="text" name="empresa"></label>
            <br>
            <label>Endereço Completo: <input type="text" name="endereco"></label>
            <br>
            <label>Cidade: <input type="text" name="cidade"></label>
            <br>
            <label>Estado: 
                <select name="uf" id="">
                <option selected disabled>selecione</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Espírito Santos</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
                <option>Tocantins</option>
            </select>
            </label>
            <br>
            <label>Quant. Funcionários: <input type="number" name="cargo"></label>
            <br>
            <label>Observações: 
                <textarea style="float: right;" name="obs" cols="20" rows="5"></textarea>
            </label>
            <br>
        </fieldset>
        <br>
        <label>Recebido: <input type="checkbox" name="tel">Emitir em nome da instituição</label>
        <br>
        <input style="margin-bottom: 30px; margin-top: 30px; margin-left: 20px;" type="submit" value="Fazer Inscrição">
        <a href="../../index.html">
        <input style="margin-bottom: 30px; margin-top: 30px; margin-left: 20px;" type="button" value="Pagina Inicial">
        </a>
    </form>
</body>
</html>
