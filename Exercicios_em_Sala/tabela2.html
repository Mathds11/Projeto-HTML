<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 Tabela</title>
</head>
<body>
    <h2>Tabela de Produtos</h2>
    <table border="1">
        <thead align="center" style="background-color: antiquewhite;">
            <tr>
                <th colspan="4">Ilustrações</th>
            </tr>
            <tr>
                <th rowspan="2">Produtos</th>
                <th colspan="3">Valor Medio</th>
            </tr>
                <th>Capa</th>            
                <th>Pagina Simples</th>
                <th>Vinheta</th>
            <tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>Cartilhas e Manuais</td>
                <td>1.5000</td>
                <td>1.000</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Jornal</td>
                <td>2.500</td>
                <td>900</td>
                <td>250</td>
            </tr>
        </tbody>
        <tfoot align="center">
            <tr>
                <td colspan="4">Ariquemes Serviços</td>
            </tr>
        </tfoot>
    </table>
    <p><a href="../Projeto-HTML/index.html">Pagina Inicial</a></p>
</body>
</html>
